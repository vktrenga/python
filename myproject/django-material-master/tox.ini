[tox]
envlist = {py27,py34,py35}-{dj18,dj19,dj110}
skipsdist = True

[testenv]
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
deps =
       dj18: Django==1.8.13
       dj19: Django==1.9.7
       dj110: Django==1.10b1

       # dev
       django-template-debug==0.3.5
       django-debug-toolbar==1.4
       django-autofixture==0.12.1
       ipdb==0.10.0
       ipython==4.2.0

       # demo
       pytz==2016.4
       django-formtools==1.0

       # test
       django-webtest==1.7.9
       needle==0.3
       pyquery==1.2.13
       pyvirtualdisplay==0.2
       selenium==2.53.2
       webtest==2.0.21

       # deploy
       uwsgi==2.0.13.1
       psycopg2

commands = {posargs:./manage.py test}
setenv =
    PYTHONPATH={toxinidir}
    NEEDLE_BASELINE_DIR={toxinidir}/tests/visual/screenshots/
    NEEDLE_OUTPUT_DIR={toxinidir}/tests/visual/screenshots_test/
passenv =
          NEEDLE_SAVE_BASELINE
          VISUAL
          DISPLAY
          NODISPLAY
